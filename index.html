<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiGems | Next-Gen Stream Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #030303; 
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* --- LIQUID GLASS & HOLOGRAPHIC EFFECTS --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .holo-border {
            position: relative;
            background: rgba(10, 10, 10, 0.8);
            z-index: 1;
        }
        
        .holo-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            z-index: -1;
            background: linear-gradient(45deg, #00f2ff, #ff00c8, #00f2ff);
            filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .holo-border:hover::before {
            opacity: 0.7;
        }

        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: blob-bounce 10s infinite alternate;
        }

        @keyframes blob-bounce {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* --- ASYMMETRICAL GRID --- */
        .grid-asym {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-auto-rows: 200px;
            gap: 1.5rem;
            grid-auto-flow: dense;
        }
        
        .grid-item-tall { grid-row: span 2; }
        .grid-item-wide { grid-column: span 2; }

        /* --- UI ELEMENTS --- */
        .nav-floating {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            border-radius: 100px;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .btn-mode {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-mode.active {
            background: white;
            color: black;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        /* --- ANIMATIONS --- */
        .slide-up { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(40px); }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="selection:bg-cyan-500 selection:text-black">

    <!-- LIQUID BACKGROUNDS -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="liquid-blob bg-purple-600 w-96 h-96 top-0 left-0 mix-blend-screen"></div>
        <div class="liquid-blob bg-cyan-600 w-96 h-96 bottom-0 right-0 mix-blend-screen animation-delay-2000"></div>
        <div class="liquid-blob bg-pink-600 w-64 h-64 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 mix-blend-screen opacity-30"></div>
    </div>

    <!-- MAIN INTERFACE -->
    <main class="relative z-10 w-full min-h-screen pb-32">
        
        <!-- HEADER / USER STATUS -->
        <header class="w-full p-6 flex justify-between items-start">
            <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2 slide-up">
                <span class="w-2 h-2 rounded-full bg-cyan-400 animate-pulse"></span>
                <span class="text-xs font-bold tracking-widest uppercase text-cyan-100/70">DesiGems System v5.0</span>
            </div>

            <button id="login-btn" onclick="loginWithTwitch()" class="glass-panel px-6 py-2 rounded-full font-bold hover:bg-white/10 transition flex items-center gap-3 slide-up delay-100">
                <span class="uppercase text-xs tracking-widest">Connect ID</span>
                <div class="w-2 h-2 bg-red-500 rounded-full"></div>
            </button>
        </header>

        <!-- HERO CONTENT -->
        <section class="max-w-7xl mx-auto px-6 mt-10">
            <!-- Dynamic Stream Container (Holographic Frame) -->
            <div class="relative w-full aspect-video md:aspect-[21/9] rounded-3xl overflow-hidden holo-border border border-white/10 shadow-2xl slide-up delay-200 group">
                
                <!-- Stream Embed -->
                <div id="twitch-embed" class="absolute inset-0 bg-black z-10">
                    <div class="flex flex-col items-center justify-center h-full text-white/30 space-y-4">
                        <svg class="w-16 h-16 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 10l4.553-2.276A1 1 0 0121 8.818v6.364a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                        <p class="text-sm font-mono tracking-widest">SIGNAL DISCONNECTED // AWAITING INPUT</p>
                    </div>
                </div>

                <!-- Overlay Info (Visible on Hover) -->
                <div class="absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/80 to-transparent z-20 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                    <h1 id="streamer-name" class="text-4xl font-bold text-white mb-2">System Ready</h1>
                    <div class="flex items-center gap-4 text-sm font-mono text-cyan-400">
                        <span id="game-tag">NO DATA</span>
                        <span>‚Ä¢</span>
                        <span id="viewer-count">00 VIEWERS</span>
                    </div>
                </div>
            </div>

            <!-- SEARCH CONTROLS (The Core Interaction) -->
            <div class="flex flex-col md:flex-row items-center justify-center gap-6 mt-12 slide-up delay-200">
                
                <!-- Search Mode Toggles -->
                <div class="glass-panel p-1 rounded-full flex items-center gap-1">
                    <button onclick="setSearchMode('india')" id="btn-india" class="btn-mode active px-6 py-3 rounded-full text-sm font-bold uppercase tracking-wider">
                        üáÆüá≥ Indian
                    </button>
                    <button onclick="setSearchMode('global')" id="btn-global" class="btn-mode px-6 py-3 rounded-full text-sm font-bold uppercase tracking-wider text-white/50 hover:text-white">
                        üåç Global
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-4">
                    <button id="find-btn" onclick="getRandomStreamer()" disabled class="bg-white text-black px-8 py-4 rounded-full font-bold uppercase tracking-widest text-sm hover:scale-105 transition shadow-[0_0_30px_rgba(255,255,255,0.3)] disabled:opacity-50 disabled:scale-100 disabled:shadow-none">
                        Initialize Search
                    </button>
                    
                    <button id="vote-btn" onclick="voteStreamer()" disabled class="glass-panel px-8 py-4 rounded-full font-bold uppercase tracking-widest text-sm text-pink-500 hover:bg-pink-500/10 hover:shadow-[0_0_20px_rgba(236,72,153,0.3)] transition border-pink-500/30 disabled:opacity-30 disabled:shadow-none">
                        Boost Signal
                    </button>
                </div>
            </div>
        </section>

        <!-- ASYMMETRICAL GRID (History/Trending) -->
        <section class="max-w-7xl mx-auto px-6 mt-20 slide-up delay-200">
            <h2 class="text-2xl font-bold mb-8 flex items-center gap-3">
                <span class="w-1 h-8 bg-gradient-to-b from-cyan-400 to-purple-600"></span>
                Discovery Log
            </h2>

            <div id="leaderboard-grid" class="grid-asym">
                <!-- Items injected here -->
                <div class="col-span-full text-center py-20 text-white/20 font-mono text-sm border border-white/5 rounded-2xl border-dashed">
                    [ LOG EMPTY ]<br>INITIATE SEARCH TO POPULATE DATABASE
                </div>
            </div>
        </section>
    </main>

    <!-- FLOATING NAVIGATION (Frosted Glass) -->
    <nav class="nav-floating flex items-center gap-8 slide-up delay-200">
        <a href="#" class="text-white hover:text-cyan-400 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        </a>
        <div class="w-px h-6 bg-white/20"></div>
        <a href="#" class="text-white/50 hover:text-cyan-400 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </a>
        <a href="#" class="text-white/50 hover:text-cyan-400 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
        </a>
    </nav>

    <!-- LOGIC CORE -->
    <script>
        // CONFIG
        const CLIENT_ID = 't2vgijkp48wmupnrxr76wg26unrjqf'; 
        const REDIRECT_URI = window.location.href.split('#')[0]; 
        
        let accessToken = null;
        let currentUser = null; 
        let currentStreamer = null; 
        let leaderboardData = []; 
        let searchMode = 'india'; // Default mode

        // --- MODE SWITCHER ---
        function setSearchMode(mode) {
            searchMode = mode;
            
            // UI Toggle Logic
            const btnIndia = document.getElementById('btn-india');
            const btnGlobal = document.getElementById('btn-global');
            
            if (mode === 'india') {
                btnIndia.classList.add('active', 'text-black');
                btnIndia.classList.remove('text-white/50');
                btnGlobal.classList.remove('active', 'text-black');
                btnGlobal.classList.add('text-white/50');
            } else {
                btnGlobal.classList.add('active', 'text-black');
                btnGlobal.classList.remove('text-white/50');
                btnIndia.classList.remove('active', 'text-black');
                btnIndia.classList.add('text-white/50');
            }
        }

        // --- AUTH ---
        function loginWithTwitch() {
            const scope = 'user:read:email';
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        }

        async function initAuth() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            if (params.has('access_token')) {
                accessToken = params.get('access_token');
                localStorage.setItem('twitch_token', accessToken);
                window.history.replaceState({}, document.title, window.location.pathname);
                await fetchUserProfile(accessToken);
            } else if (localStorage.getItem('twitch_token')) {
                accessToken = localStorage.getItem('twitch_token');
                const savedUser = localStorage.getItem('twitch_user');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    setLoggedInUI();
                } else {
                    await fetchUserProfile(accessToken);
                }
            }
        }

        async function fetchUserProfile(token) {
            try {
                const response = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Token invalid");
                const data = await response.json();
                currentUser = data.data[0]; 
                localStorage.setItem('twitch_user', JSON.stringify(currentUser));
                setLoggedInUI();
            } catch (err) {
                console.error("Auth Error:", err);
                logout(); 
            }
        }

        function setLoggedInUI() {
            const loginBtn = document.getElementById('login-btn');
            if (currentUser) {
                loginBtn.innerHTML = `
                    <div class="flex items-center gap-3">
                        <img src="${currentUser.profile_image_url}" class="w-6 h-6 rounded-full border border-white/20">
                        <span class="uppercase text-xs tracking-widest">${currentUser.display_name}</span>
                    </div>
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                `;
            }
            loginBtn.disabled = true; 
            const findBtn = document.getElementById('find-btn');
            findBtn.disabled = false;
        }

        function logout() {
            localStorage.removeItem('twitch_token');
            localStorage.removeItem('twitch_user'); 
            window.location.reload();
        }

        // --- CORE SEARCH ---
        async function getRandomStreamer() {
            if (!accessToken) return alert("System Locked. Please Connect ID.");

            const btn = document.getElementById('find-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-pulse">SCANNING NETWORK...</span>`;
            btn.disabled = true;

            try {
                // 1. Get Top Games
                const gamesRes = await fetch('https://api.twitch.tv/helix/games/top?first=100', {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                });
                
                if (gamesRes.status === 401) { logout(); return; }
                const gamesData = await gamesRes.json();
                const randomGame = gamesData.data[Math.floor(Math.random() * (gamesData.data.length - 5)) + 5];

                // 2. Build URL based on Mode
                let url = `https://api.twitch.tv/helix/streams?game_id=${randomGame.id}&first=100`;
                
                // If Indian mode, force Hindi. If Global, NO language filter (or English)
                if (searchMode === 'india') {
                    url += `&language=hi`;
                }
                
                const streamsRes = await fetch(url, {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                });
                const streamsData = await streamsRes.json();

                const underrated = streamsData.data.filter(s => s.viewer_count < 50 && s.viewer_count > 0);

                if (underrated.length > 0) {
                    const pick = underrated[Math.floor(Math.random() * underrated.length)];
                    loadStream(pick, randomGame.name);
                } else {
                    // Retry
                    console.log("No signal found. Retrying scan...");
                    setTimeout(() => getRandomStreamer(), 500); 
                }

            } catch (err) {
                console.error(err);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function loadStream(streamData, gameName) {
            currentStreamer = {
                name: streamData.user_name,
                login: streamData.user_login,
                game: gameName,
                viewers: streamData.viewer_count,
                title: streamData.title,
                thumbnail: streamData.thumbnail_url.replace('{width}', '320').replace('{height}', '180')
            };

            // Inject Iframe
            const container = document.getElementById('twitch-embed');
            const currentHost = window.location.hostname;
            
            container.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${currentStreamer.login}&parent=${currentHost}&muted=false" width="100%" height="100%" frameborder="0" allowfullscreen class="fade-in"></iframe>`;

            // Update UI
            document.getElementById('streamer-name').innerText = currentStreamer.name;
            document.getElementById('game-tag').innerText = currentStreamer.game.toUpperCase();
            document.getElementById('viewer-count').innerText = `${currentStreamer.viewers} VIEWERS`;
            
            const btn = document.getElementById('find-btn');
            btn.innerHTML = `NEXT SIGNAL`;
            btn.disabled = false;

            const voteBtn = document.getElementById('vote-btn');
            voteBtn.disabled = false;
            voteBtn.classList.remove('opacity-30', 'cursor-not-allowed');
        }

        // --- ASYMMETRICAL GRID LOGIC ---
        function voteStreamer() {
            if (!currentStreamer) return;

            // Add to Leaderboard Array
            const existing = leaderboardData.find(s => s.name === currentStreamer.name);
            if (existing) existing.votes++;
            else leaderboardData.push({ ...currentStreamer, votes: 1 });

            renderGrid();
            
            // Visual Feedback
            const btn = document.getElementById('vote-btn');
            btn.innerHTML = `SIGNAL BOOSTED`;
            btn.classList.add('bg-pink-500', 'text-white');
            setTimeout(() => {
                btn.innerHTML = `BOOST SIGNAL`;
                btn.classList.remove('bg-pink-500', 'text-white');
            }, 1000);
        }

        function renderGrid() {
            const grid = document.getElementById('leaderboard-grid');
            grid.innerHTML = ""; 

            // Sort by Votes
            const sorted = [...leaderboardData].sort((a, b) => b.votes - a.votes);

            sorted.forEach((item, index) => {
                // Determine layout class randomly for asymmetry
                let sizeClass = "";
                if (index === 0) sizeClass = "grid-item-wide grid-item-tall";
                else if (index % 3 === 0) sizeClass = "grid-item-wide";
                else if (index % 4 === 0) sizeClass = "grid-item-tall";

                const html = `
                    <div class="glass-panel rounded-2xl p-4 relative group overflow-hidden ${sizeClass} hover:border-cyan-400/50 transition-colors duration-500">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-80 z-10"></div>
                        
                        <!-- Background Image (Thumbnail) -->
                        <img src="${item.thumbnail}" class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-110 transition-transform duration-700 ease-out z-0">

                        <div class="absolute bottom-4 left-4 right-4 z-20">
                            <div class="flex justify-between items-end">
                                <div>
                                    <h3 class="text-xl font-bold text-white mb-1 group-hover:text-cyan-400 transition-colors">${item.name}</h3>
                                    <p class="text-xs font-mono text-white/60 uppercase">${item.game}</p>
                                </div>
                                <div class="bg-white/10 backdrop-blur px-3 py-1 rounded text-xs font-bold text-pink-400 border border-pink-500/20">
                                    ${item.votes} ‚ñ≤
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += html;
            });
        }

        window.onload = initAuth;
    </script>
</body>
</html>
