<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-slate-900 text-white font-sans min-h-screen flex flex-col">

    <nav class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/95 sticky top-0 z-50 backdrop-blur">
        <div class="flex items-center gap-2">
            <span class="text-2xl">ðŸ’Ž</span>

        </div>
        
        <div class="flex items-center gap-4">
            <div id="user-status" class="hidden md:block text-sm text-slate-400">Not Connected</div>
            <button id="login-btn" onclick="loginWithTwitch()" class="bg-purple-600 hover:bg-purple-700 text-white px-5 py-2 rounded-lg font-bold transition flex items-center gap-2 shadow-lg shadow-purple-900/20">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/></svg>
                Login with Twitch
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-6 w-full flex-grow grid grid-cols-1 lg:grid-cols-12 gap-8 mt-4">
        
        <div class="lg:col-span-8 space-y-4">
            <div class="relative w-full pt-[56.25%] bg-black rounded-xl overflow-hidden shadow-2xl border border-slate-800 group">
                <div id="twitch-embed" class="absolute top-0 left-0 w-full h-full">
                    <div class="flex flex-col items-center justify-center h-full text-slate-500 bg-slate-900">
                        <span class="text-4xl mb-4">ðŸ“º</span>
                        <p class="text-lg">Connect Twitch to start searching</p>
                    </div>
                </div>
            </div>

            <div class="bg-slate-800 p-4 md:p-6 rounded-xl border border-slate-700 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-center md:text-left">
                    <h2 id="streamer-name" class="text-xl font-bold text-white truncate max-w-md">Ready to search?</h2>
                    <p id="viewer-count" class="text-slate-400 text-sm flex items-center gap-2 justify-center md:justify-start">
                        <span class="w-2 h-2 rounded-full bg-slate-500"></span> Waiting for input...
                    </p>
                </div>
                
                <div class="flex gap-3 w-full md:w-auto">
                    <button onclick="voteStreamer()" class="flex-1 md:flex-none bg-slate-700 hover:bg-green-600 hover:text-white text-slate-200 px-6 py-3 rounded-lg font-bold transition flex items-center justify-center gap-2 group">
                        <span class="group-hover:-translate-y-1 transition-transform">â–²</span> Vote
                    </button>
                    <button id="find-btn" onclick="getRandomStreamer()" disabled class="flex-1 md:flex-none bg-slate-700 text-slate-500 cursor-not-allowed px-6 py-3 rounded-lg font-bold transition flex items-center justify-center gap-2">
                        Next Random ðŸŽ²
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-4 space-y-6">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 h-full">
                <div class="flex justify-between items-end mb-6">
                    <h3 class="text-xl font-bold flex items-center gap-2">
                        ðŸ”¥ Top Underrated
                    </h3>
                    <span class="text-xs text-purple-400 uppercase font-bold tracking-wider">Live Now</span>
                </div>
                
                <div class="space-y-4">
                    <div class="flex items-center gap-4 bg-slate-700/50 p-3 rounded-lg border border-slate-700/50">
                        <div class="text-2xl font-bold text-slate-500">1</div>
                        <div>
                            <div class="font-bold text-white">RetroGamer_99</div>
                            <div class="text-xs text-slate-400">Playing Super Metroid</div>
                        </div>
                        <div class="ml-auto font-mono text-purple-400">142 â–²</div>
                    </div>
                    </div>

                <div class="mt-8 p-4 bg-purple-900/20 rounded-lg border border-purple-500/20 text-sm text-purple-200">
                    <p>ðŸ’¡ <strong>Tip:</strong> Log in to vote. Leaderboard resets daily.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const CLIENT_ID = 't2vgijkp48wmupnrxr76wg26unrjqf'; 
        // Automatically detects your URL. Make sure this matches Twitch Console exactly!
        const REDIRECT_URI = window.location.href.split('#')[0]; 

        let accessToken = null;

        // --- 1. LOGIN & AUTH ---
        function loginWithTwitch() {
            const scope = 'user:read:email';
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${scope}`;
            window.location.href = authUrl;
        }

        function checkLogin() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            if (params.has('access_token')) {
                accessToken = params.get('access_token');
                
                // Update UI to "Logged In" state
                window.history.replaceState({}, document.title, window.location.pathname);
                
                const loginBtn = document.getElementById('login-btn');
                loginBtn.innerHTML = `âœ… Connected`;
                loginBtn.classList.remove('bg-purple-600', 'hover:bg-purple-700');
                loginBtn.classList.add('bg-green-600', 'cursor-default');
                loginBtn.disabled = true;

                document.getElementById('user-status').innerText = "Ready to search";
                
                // Enable the Find button
                const findBtn = document.getElementById('find-btn');
                findBtn.disabled = false;
                findBtn.classList.remove('bg-slate-700', 'text-slate-500', 'cursor-not-allowed');
                findBtn.classList.add('bg-purple-600', 'hover:bg-purple-700', 'text-white', 'shadow-lg', 'shadow-purple-900/50');
                findBtn.innerText = "Find Random ðŸŽ²";
            }
        }

        // --- 2. CORE LOGIC (With Error Handling) ---
        async function getRandomStreamer() {
            if (!accessToken) {
                alert("âš ï¸ Not logged in! Please refresh and log in again.");
                return;
            }

            // UI Loading State
            const btn = document.getElementById('find-btn');
            const originalText = btn.innerText;
            btn.innerText = "Searching...";
            btn.disabled = true;
            
            document.getElementById('streamer-name').innerText = "Scanning Twitch Categories...";

            try {
                // Step A: Fetch Top Games
                const gamesRes = await fetch('https://api.twitch.tv/helix/games/top?first=100', {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                });

                if (!gamesRes.ok) throw new Error(`Game Fetch Failed: ${gamesRes.status}`);

                const gamesData = await gamesRes.json();
                
                // Pick a random game from top 100 (avoiding top 5)
                const randomIndex = Math.floor(Math.random() * (gamesData.data.length - 5)) + 5; 
                const randomGame = gamesData.data[randomIndex];
                
                console.log(`Searching category: ${randomGame.name}`);
                document.getElementById('streamer-name').innerText = `Checking ${randomGame.name}...`;

                // Step B: Fetch Streams for that game
                const streamsRes = await fetch(`https://api.twitch.tv/helix/streams?game_id=${randomGame.id}&first=100`, {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                });

                if (!streamsRes.ok) throw new Error(`Stream Fetch Failed: ${streamsRes.status}`);

                const streamsData = await streamsRes.json();

                // Step C: Filter for Underrated ( > 0 and < 30 )
                const underrated = streamsData.data.filter(s => s.viewer_count < 30 && s.viewer_count > 0);

                if (underrated.length > 0) {
                    const pick = underrated[Math.floor(Math.random() * underrated.length)];
                    loadStream(pick.user_login, pick.viewer_count, randomGame.name);
                } else {
                    console.log("No match found, retrying...");
                    // Add a small delay so we don't crash browser with infinite loops
                    setTimeout(() => getRandomStreamer(), 500);
                    return; 
                }

            } catch (error) {
                console.error(error);
                alert("Error: " + error.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }

            // Reset Button
            btn.innerText = originalText;
            btn.disabled = false;
        }

        // --- 3. EMBED LOGIC ---
        function loadStream(username, viewers, gameName) {
            document.getElementById('twitch-embed').innerHTML = ""; 
            
            new Twitch.Embed("twitch-embed", {
                width: "100%",
                height: "100%",
                channel: username,
                layout: "video",
                autoplay: true,
                parent: [window.location.hostname, "localhost", "127.0.0.1"] 
            });

            document.getElementById('streamer-name').innerText = username;
            document.getElementById('viewer-count').innerHTML = `
                <span class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></span>
                ${viewers} Viewers â€¢ Playing ${gameName}
            `;
        }

        function voteStreamer() {
            const name = document.getElementById('streamer-name').innerText;
            if(name.includes("Ready") || name.includes("Scanning")) return;
            alert(`ðŸ”¥ Voted for ${name}!`);
        }

        // Run on startup
        window.onload = checkLogin;
    </script>
</body>
</html>
