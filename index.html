        </section>
    </main>

    <script>
        // Placeholder function for the Logic
        function getRandomStreamer() {
            // In a real app, you would:
            // 1. Call your backend (Node/Python)
            // 2. Your backend asks Twitch API for streams with < 30 viewers
            // 3. Pick one at random and return it here
            
            const demoStreamer = "twitchdev"; // Replace with random result
            
            document.getElementById('twitch-embed').innerHTML = ""; // Clear current
            document.getElementById('streamer-name').innerText = demoStreamer;

            new Twitch.Embed("twitch-embed", {
                width: "100%",
                height: "100%",
                channel: demoStreamer,
                parent: ["localhost"] // Change this to your domain when you deploy
            });
        }

        function voteStreamer() {
            const name = document.getElementById('streamer-name').innerText;
            if(name === "Press \"Find Random\" to start") return alert("Find a streamer first!");
            
            alert("Voted for " + name + "! In your real app, this will save to your database.");
        }

        // Initialize first load
        window.onload = () => {
            console.log("App Ready. Connect your Twitch API to populate streamers.");
        };
    </script>
