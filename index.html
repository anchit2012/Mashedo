<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenGems | Next-Gen Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #030303; 
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* --- LIQUID GLASS & HOLOGRAPHIC EFFECTS --- */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .holo-border {
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .holo-border::after {
            content: "";
            position: absolute;
            inset: -1px;
            z-index: -1;
            background: linear-gradient(45deg, #00f2ff, #ff00c8, #00f2ff);
            background-size: 200% 200%;
            animation: holoGradient 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }
        
        .holo-border:hover::after {
            opacity: 0.5;
        }

        @keyframes holoGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            animation: blob-bounce 12s infinite alternate;
        }

        @keyframes blob-bounce {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- UI ELEMENTS --- */
        .btn-mode {
            transition: all 0.3s ease;
        }
        .btn-mode.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        .btn-mode:not(.active) {
            color: #666;
        }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="selection:bg-pink-500 selection:text-white min-h-screen flex flex-col">

    <!-- BACKGROUND FX -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <div class="liquid-blob bg-purple-800 w-[500px] h-[500px] top-[-100px] left-[-100px]"></div>
        <div class="liquid-blob bg-cyan-900 w-[400px] h-[400px] bottom-[-50px] right-[-50px] animation-delay-2000"></div>
    </div>

    <!-- NAVBAR -->
    <nav class="relative z-50 w-full p-6 flex justify-between items-center border-b border-white/5 bg-black/50 backdrop-blur-md">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-cyan-500 to-purple-600 flex items-center justify-center shadow-[0_0_15px_rgba(168,85,247,0.4)]">
                <span class="text-white font-bold text-xl">üíé</span>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-white">
                Hidden<span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-400">Gems</span>
            </h1>
        </div>

        <button id="login-btn" onclick="loginWithTwitch()" class="glass-panel px-5 py-2 rounded-full font-bold hover:bg-white/5 transition flex items-center gap-3 text-sm border border-white/10">
            <span class="uppercase tracking-widest text-xs">Login</span>
            <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
        </button>
    </nav>

    <!-- MAIN LAYOUT -->
    <main class="relative z-10 max-w-[1600px] mx-auto w-full p-6 flex-grow grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <!-- LEFT COLUMN: PLAYER & CONTROLS (8 Cols) -->
        <div class="lg:col-span-8 flex flex-col gap-6">
            
            <!-- VIDEO PLAYER CONTAINER (Square/16:9 Box) -->
            <div class="relative w-full aspect-video bg-black rounded-2xl overflow-hidden glass-panel holo-border shadow-2xl group">
                <div id="twitch-embed" class="absolute inset-0 bg-black z-10">
                    <div class="flex flex-col items-center justify-center h-full text-white/20 space-y-4">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <p class="text-xs font-mono uppercase tracking-widest">Awaiting Signal</p>
                    </div>
                </div>
                
                <!-- Overlay Info -->
                <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black via-black/80 to-transparent z-20 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <h2 id="streamer-name" class="text-3xl font-bold text-white mb-1">Stream Offline</h2>
                    <div class="flex items-center gap-3 text-sm font-mono text-cyan-400">
                        <span id="game-tag">---</span>
                        <span class="text-white/30">|</span>
                        <span id="viewer-count">0 Viewers</span>
                    </div>
                </div>
            </div>

            <!-- CONTROLS BAR -->
            <div class="glass-panel p-4 rounded-2xl flex flex-col md:flex-row items-center justify-between gap-4">
                
                <!-- Search Mode -->
                <div class="flex bg-black/40 rounded-xl p-1">
                    <button onclick="setSearchMode('india')" id="btn-india" class="btn-mode active px-5 py-2 rounded-lg text-xs font-bold uppercase tracking-wider">
                        üáÆüá≥ India
                    </button>
                    <button onclick="setSearchMode('global')" id="btn-global" class="btn-mode px-5 py-2 rounded-lg text-xs font-bold uppercase tracking-wider">
                        üåç Global
                    </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 w-full md:w-auto">
                    <button id="find-btn" onclick="getRandomStreamer()" disabled class="flex-1 md:flex-none bg-white text-black px-6 py-3 rounded-xl font-bold uppercase text-xs tracking-widest hover:scale-105 transition shadow-[0_0_20px_rgba(255,255,255,0.2)] disabled:opacity-50 disabled:scale-100">
                        Start Search
                    </button>
                    <button id="vote-btn" onclick="voteStreamer()" disabled class="flex-1 md:flex-none bg-pink-600/20 text-pink-400 border border-pink-500/50 px-6 py-3 rounded-xl font-bold uppercase text-xs tracking-widest hover:bg-pink-600 hover:text-white transition shadow-[0_0_15px_rgba(236,72,153,0.2)] disabled:opacity-30 disabled:border-white/10 disabled:text-white/30">
                        Vote ‚ñ≤
                    </button>
                </div>
            </div>
        </div>

        <!-- RIGHT COLUMN: LEADERBOARD (4 Cols) -->
        <div class="lg:col-span-4 flex flex-col h-full">
            <div class="glass-panel rounded-2xl p-6 h-[600px] flex flex-col holo-border">
                <div class="flex justify-between items-center mb-6 border-b border-white/10 pb-4">
                    <h3 class="font-bold text-lg text-white flex items-center gap-2">
                        <span class="w-1 h-4 bg-cyan-400 rounded-full"></span>
                        Live Leaderboard
                    </h3>
                    <span class="text-[10px] font-mono uppercase text-white/40 bg-white/5 px-2 py-1 rounded">Global</span>
                </div>

                <!-- List Container -->
                <div id="leaderboard-list" class="flex-1 overflow-y-auto space-y-3 pr-2">
                    <!-- Empty State -->
                    <div class="h-full flex flex-col items-center justify-center text-white/20 text-center">
                        <span class="text-2xl mb-2 opacity-30">üìä</span>
                        <p class="text-xs font-mono uppercase">Connecting to Database...</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- LOGIC (Module for Firebase) -->
    <script type="module">
        // --- 1. FIREBASE IMPORTS ---
        // Using CDN links for Browser Environment (No NPM required)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, orderBy, increment } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        // --- 2. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAqROpr7_vQnuasvlh2SBTH30QTWAgwCrY",
            authDomain: "hiddengems-c4db2.firebaseapp.com",
            projectId: "hiddengems-c4db2",
            storageBucket: "hiddengems-c4db2.firebasestorage.app",
            messagingSenderId: "763388201020",
            appId: "1:763388201020:web:8300808a184f011219db39",
            measurementId: "G-MC8JZSDNM5"
        };

        // --- 3. INITIALIZE DB ---
        let db = null;
        let auth = null;

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // IMPORTANT: Sign in anonymously to allow reading/writing to database
                await signInAnonymously(auth);
                console.log("üî• Firebase Connected & Authenticated");
                
                // Start Listening to Leaderboard
                subscribeToLeaderboard();
            } catch (e) {
                console.error("Firebase Init Error:", e);
                document.getElementById('leaderboard-list').innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-white/20 text-center p-4">
                        <span class="text-2xl mb-2">‚ö†Ô∏è</span>
                        <p class="text-xs font-mono">Database Connection Failed.</p>
                    </div>`;
            }
        }

        // --- APP VARIABLES ---
        const CLIENT_ID = 't2vgijkp48wmupnrxr76wg26unrjqf'; 
        const REDIRECT_URI = window.location.href.split('#')[0]; 
        
        let accessToken = null;
        let currentUser = null; 
        let currentStreamer = null; 
        let leaderboardData = []; 
        let searchMode = 'india';

        // --- GLOBAL FUNCTIONS (Attached to Window for HTML Buttons) ---
        
        window.setSearchMode = function(mode) {
            searchMode = mode;
            document.getElementById('btn-india').classList.toggle('active', mode === 'india');
            document.getElementById('btn-global').classList.toggle('active', mode === 'global');
        }

        window.loginWithTwitch = function() {
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=user:read:email`;
            window.location.href = authUrl;
        }

        window.getRandomStreamer = async function() {
            if (!accessToken) return alert("System Locked. Please Login.");

            const btn = document.getElementById('find-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-pulse">SCANNING...</span>`;
            btn.disabled = true;

            try {
                // 1. Top Games
                const gamesRes = await fetch('https://api.twitch.tv/helix/games/top?first=100', {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                });
                if (gamesRes.status === 401) { logout(); return; }
                const gamesData = await gamesRes.json();
                const randomGame = gamesData.data[Math.floor(Math.random() * (gamesData.data.length - 5)) + 5];

                // 2. Fetch Streams based on Mode
                let url = `https://api.twitch.tv/helix/streams?game_id=${randomGame.id}&first=100`;
                
                // UPDATE: Broaden search to Hindi AND English for India mode
                if (searchMode === 'india') {
                     url += `&language=hi&language=en`;
                }
                
                const streamsRes = await fetch(url, {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                });
                const streamsData = await streamsRes.json();

                // 3. Filter
                const underrated = streamsData.data.filter(s => {
                    // Global viewer check
                    if (s.viewer_count >= 50 || s.viewer_count === 0) return false;

                    // India Mode Logic
                    if (searchMode === 'india') {
                        // Accept if Language is Hindi
                        if (s.language === 'hi') return true;
                        
                        // Accept if English BUT Title has Indian keywords
                        const title = (s.title || "").toLowerCase();
                        const indianKeywords = ['india', 'indian', 'desi', 'hindi', 'bharat', 'punjabi', 'tamil', 'bangalore', 'mumbai', 'delhi'];
                        const hasKeyword = indianKeywords.some(tag => title.includes(tag));
                        
                        return hasKeyword;
                    }
                    
                    return true;
                });

                if (underrated.length > 0) {
                    const pick = underrated[Math.floor(Math.random() * underrated.length)];
                    loadStream(pick, randomGame.name);
                } else {
                    console.log("Retrying scan...");
                    setTimeout(() => window.getRandomStreamer(), 500); 
                }

            } catch (err) {
                console.error(err);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        window.voteStreamer = async function() {
            if (!currentStreamer) return;

            // Option A: Save to Firebase (Global)
            if (db) {
                try {
                    const streamerRef = doc(db, "leaderboard", currentStreamer.name); // Use Name as ID
                    await setDoc(streamerRef, {
                        name: currentStreamer.name,
                        game: currentStreamer.game,
                        thumbnail: currentStreamer.thumbnail,
                        votes: increment(1),
                        lastUpdated: new Date()
                    }, { merge: true });
                    
                    showVoteFeedback();
                } catch (e) {
                    console.error("Vote failed:", e);
                    alert("Vote failed. Check console.");
                }
            } 
            // Option B: Save Locally (Fallback)
            else {
                const existing = leaderboardData.find(s => s.name === currentStreamer.name);
                if (existing) existing.votes++;
                else leaderboardData.push({ ...currentStreamer, votes: 1 });
                renderLeaderboard();
                showVoteFeedback();
            }
        }

        // --- INTERNAL HELPERS ---

        function initAuth() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            if (params.has('access_token')) {
                accessToken = params.get('access_token');
                localStorage.setItem('twitch_token', accessToken);
                window.history.replaceState({}, document.title, window.location.pathname);
                fetchUserProfile(accessToken);
            } else if (localStorage.getItem('twitch_token')) {
                accessToken = localStorage.getItem('twitch_token');
                const savedUser = localStorage.getItem('twitch_user');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    setLoggedInUI();
                } else {
                    fetchUserProfile(accessToken);
                }
            }
        }

        async function fetchUserProfile(token) {
            try {
                const res = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error("Token invalid");
                const data = await res.json();
                currentUser = data.data[0]; 
                localStorage.setItem('twitch_user', JSON.stringify(currentUser));
                setLoggedInUI();
            } catch (err) {
                console.error(err);
                logout(); 
            }
        }

        function setLoggedInUI() {
            const btn = document.getElementById('login-btn');
            if (currentUser) {
                btn.innerHTML = `
                    <img src="${currentUser.profile_image_url}" class="w-5 h-5 rounded-full border border-white/30">
                    <span class="uppercase text-xs tracking-widest">${currentUser.display_name}</span>
                `;
            }
            btn.disabled = true;
            document.getElementById('find-btn').disabled = false;
        }

        function logout() {
            localStorage.removeItem('twitch_token');
            localStorage.removeItem('twitch_user'); 
            window.location.reload();
        }

        function loadStream(streamData, gameName) {
            currentStreamer = {
                name: streamData.user_name,
                login: streamData.user_login,
                game: gameName,
                viewers: streamData.viewer_count,
                title: streamData.title,
                thumbnail: streamData.thumbnail_url.replace('{width}', '100').replace('{height}', '100'),
                votes: 0 // Default for local logic
            };

            const container = document.getElementById('twitch-embed');
            const host = window.location.hostname;
            container.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${currentStreamer.login}&parent=${host}&muted=false" width="100%" height="100%" frameborder="0" allowfullscreen class="fade-in"></iframe>`;

            document.getElementById('streamer-name').innerText = currentStreamer.name;
            document.getElementById('game-tag').innerText = currentStreamer.game.toUpperCase();
            document.getElementById('viewer-count').innerText = `${currentStreamer.viewers} VIEWERS`;
            
            document.getElementById('find-btn').innerHTML = `NEXT SIGNAL`;
            document.getElementById('find-btn').disabled = false;
            
            const voteBtn = document.getElementById('vote-btn');
            voteBtn.disabled = false;
            voteBtn.classList.remove('opacity-30', 'border-white/10', 'text-white/30');
            voteBtn.innerHTML = `VOTE ‚ñ≤`;
            voteBtn.classList.remove('bg-pink-600', 'text-white');
        }

        function showVoteFeedback() {
            const btn = document.getElementById('vote-btn');
            btn.innerHTML = `VOTED!`;
            btn.classList.add('bg-pink-600', 'text-white');
        }

        // --- REALTIME LEADERBOARD LOGIC ---
        function subscribeToLeaderboard() {
            if (!db) return;
            
            // Listen to the 'leaderboard' collection, ordered by votes
            const q = query(collection(db, "leaderboard"), orderBy("votes", "desc"));
            
            onSnapshot(q, (snapshot) => {
                leaderboardData = [];
                snapshot.forEach((doc) => {
                    leaderboardData.push(doc.data());
                });
                renderLeaderboard();
            }, (error) => {
                console.error("Leaderboard Error:", error);
                document.getElementById('leaderboard-list').innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-white/20 text-center p-4">
                        <span class="text-2xl mb-2">‚ö†Ô∏è</span>
                        <p class="text-xs font-mono">Permission Denied.<br>Check Firestore Rules.</p>
                    </div>`;
            });
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = ""; 

            // If we are using local data (no DB), we sort it here.
            // If using DB, it comes sorted from the query, but safe to sort again.
            const sorted = [...leaderboardData].sort((a, b) => b.votes - a.votes);

            if (sorted.length === 0) {
                 list.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-white/20 text-center">
                        <span class="text-2xl mb-2 opacity-30">üìä</span>
                        <p class="text-xs font-mono uppercase">No Votes Yet</p>
                    </div>`;
                return;
            }

            sorted.forEach((item, index) => {
                const rank = index + 1;
                const isTop = rank === 1 ? 'border-l-4 border-l-cyan-400 bg-white/5' : 'border-l-4 border-l-transparent hover:bg-white/5';
                
                const html = `
                    <div class="flex items-center gap-3 p-3 rounded-r-lg transition-colors cursor-pointer group ${isTop} fade-in">
                        <div class="text-lg font-bold font-mono text-white/30 w-6 text-center">${rank}</div>
                        <img src="${item.thumbnail}" class="w-10 h-10 rounded bg-black object-cover border border-white/10">
                        <div class="flex-1 min-w-0">
                            <div class="text-sm font-bold text-white truncate group-hover:text-cyan-400 transition-colors">${item.name}</div>
                            <div class="text-[10px] uppercase text-white/50 truncate">${item.game}</div>
                        </div>
                        <div class="bg-white/10 px-2 py-1 rounded text-xs font-bold text-pink-400 font-mono">
                            ${item.votes}
                        </div>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        // Start
        initFirebase();
        initAuth();

    </script>
</body>
</html>
