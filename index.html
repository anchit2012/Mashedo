    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: #030303; 
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* --- LIQUID GLASS & HOLOGRAPHIC EFFECTS --- */
        .glass-panel {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .holo-border {
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .holo-border::after {
            content: "";
            position: absolute;
            inset: -1px;
            z-index: -1;
            background: linear-gradient(45deg, #00f2ff, #ff00c8, #00f2ff);
            background-size: 200% 200%;
            animation: holoGradient 3s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }
        
        .holo-border:hover::after {
            opacity: 0.5;
        }

        @keyframes holoGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .liquid-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            animation: blob-bounce 12s infinite alternate;
        }

        @keyframes blob-bounce {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, -30px) scale(1.1); }
        }

        /* --- SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        /* --- UI ELEMENTS --- */
        .btn-mode {
            transition: all 0.3s ease;
        }
        .btn-mode.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        .btn-mode:not(.active) {
            color: #666;
        }

        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>

    <main class="relative z-10 max-w-[1600px] mx-auto w-full p-6 flex-grow grid grid-cols-1 lg:grid-cols-12 gap-8">

    <!-- LOGIC (Module for Firebase) -->
    <script type="module">
        // --- 1. FIREBASE IMPORTS ---
        // Using CDN links for Browser Environment (No NPM required)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, onSnapshot, query, orderBy, increment, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

        // --- 2. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAqROpr7_vQnuasvlh2SBTH30QTWAgwCrY",
            authDomain: "hiddengems-c4db2.firebaseapp.com",
            projectId: "hiddengems-c4db2",
            storageBucket: "hiddengems-c4db2.firebasestorage.app",
            messagingSenderId: "763388201020",
            appId: "1:763388201020:web:8300808a184f011219db39",
            measurementId: "G-MC8JZSDNM5"
        };

        // --- 3. INITIALIZE DB ---
        let db = null;
        let auth = null;

        async function initFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // IMPORTANT: Sign in anonymously to allow reading/writing to database
                await signInAnonymously(auth);
                console.log("üî• Firebase Connected & Authenticated");
                
                // Start Listening to Leaderboard
                subscribeToLeaderboard();
            } catch (e) {
                console.error("Firebase Init Error:", e);
                document.getElementById('leaderboard-list').innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-white/20 text-center p-4">
                        <span class="text-2xl mb-2">‚ö†Ô∏è</span>
                        <p class="text-xs font-mono">Database Connection Failed.</p>
                    </div>`;
            }
        }

        // --- APP VARIABLES ---
        const CLIENT_ID = 't2vgijkp48wmupnrxr76wg26unrjqf'; 
        const REDIRECT_URI = window.location.href.split('#')[0]; 
        
        let accessToken = null;
        let currentUser = null; 
        let currentStreamer = null; 
        let leaderboardData = []; 
        let searchMode = 'india';
        let seenStreamers = new Set(); // Prevent duplicates

        // --- GLOBAL FUNCTIONS (Attached to Window for HTML Buttons) ---
        
        window.setSearchMode = function(mode) {
            searchMode = mode;
            // Clear seen list when switching modes to allow fresh search
            seenStreamers.clear(); 
            document.getElementById('btn-india').classList.toggle('active', mode === 'india');
            document.getElementById('btn-global').classList.toggle('active', mode === 'global');
        }

        window.loginWithTwitch = function() {
            const authUrl = `https://id.twitch.tv/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=user:read:email`;
            window.location.href = authUrl;
        }

        // Added window.logout to be accessible from HTML
        window.logout = function() {
            localStorage.removeItem('twitch_token');
            localStorage.removeItem('twitch_user'); 
            window.location.reload();
        }

        window.getRandomStreamer = async function() {
            if (!accessToken) return alert("System Locked. Please Login.");

            const btn = document.getElementById('find-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<span class="animate-pulse">SCANNING...</span>`;
            btn.disabled = true;

            try {
                let streamsData = { data: [] };

                // STRATEGY A: INDIA MODE (Search by Keywords)
                if (searchMode === 'india') {
                    const keywords = ['india', 'desi', 'hindi', 'indian'];
                    const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
                    
                    const searchRes = await fetch(`https://api.twitch.tv/helix/search/channels?query=${randomKeyword}&live_only=true&first=50`, {
                        headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                    });
                    const searchData = await searchRes.json();
                    
                    if (searchData.data && searchData.data.length > 0) {
                        const liveChannels = searchData.data.filter(c => c.is_live);
                        const userIds = liveChannels.map(c => `user_id=${c.id}`).join('&');
                        
                        if (userIds) {
                            const streamsRes = await fetch(`https://api.twitch.tv/helix/streams?${userIds}`, {
                                headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                            });
                            streamsData = await streamsRes.json();
                        }
                    }
                } 
                // STRATEGY B: GLOBAL MODE (Random Game)
                else {
                    const gamesRes = await fetch('https://api.twitch.tv/helix/games/top?first=100', {
                        headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                    });
                    const gamesData = await gamesRes.json();
                    const randomGame = gamesData.data[Math.floor(Math.random() * gamesData.data.length)];
                    
                    const streamsRes = await fetch(`https://api.twitch.tv/helix/streams?game_id=${randomGame.id}&first=100`, {
                        headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${accessToken}` }
                    });
                    streamsData = await streamsRes.json();
                }

                // 3. Filter Candidates
                const candidates = streamsData.data.filter(s => {
                    if (s.viewer_count >= 50 || s.viewer_count === 0) return false;
                    
                    if (searchMode === 'india') {
                        const title = (s.title || "").toLowerCase();
                        const tags = (s.tags || []).map(t => t.toLowerCase());
                        const keywords = ['india', 'indian', 'desi', 'hindi'];
                        
                        if (s.language === 'hi') return true;
                        return keywords.some(k => title.includes(k) || tags.includes(k));
                    }
                    
                    return true;
                });

                // 4. Check against Seen List
                const unseenCandidates = candidates.filter(s => !seenStreamers.has(s.user_login));

                if (unseenCandidates.length > 0) {
                    const pick = unseenCandidates[Math.floor(Math.random() * unseenCandidates.length)];
                    seenStreamers.add(pick.user_login); // Remember this streamer
                    loadStream(pick, pick.game_name || "Unknown");
                } else if (candidates.length > 0) {
                    // We've seen everyone in this batch!
                    console.log("Cycle complete. Reshuffling...");
                    // Reset seen list to start fresh cycle or just pick random
                    seenStreamers.clear(); 
                    const pick = candidates[Math.floor(Math.random() * candidates.length)];
                    seenStreamers.add(pick.user_login);
                    loadStream(pick, pick.game_name || "Unknown");
                } else {
                    console.log("No matches found. Retrying...");
                    setTimeout(() => window.getRandomStreamer(), 500); 
                }

            } catch (err) {
                console.error(err);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        window.voteStreamer = async function() {
            if (!currentStreamer) return;
            if (!currentUser) return alert("Please login to vote.");

            // Option A: Save to Firebase (Global)
            if (db) {
                try {
                    const streamerRef = doc(db, "leaderboard", currentStreamer.name); 

                    await runTransaction(db, async (transaction) => {
                        const sfDoc = await transaction.get(streamerRef);
                        
                        if (!sfDoc.exists()) {
                            // First vote for this streamer
                            transaction.set(streamerRef, {
                                name: currentStreamer.name,
                                game: currentStreamer.game,
                                thumbnail: currentStreamer.thumbnail,
                                votes: 1,
                                votedBy: [currentUser.id],
                                lastUpdated: new Date()
                            });
                        } else {
                            // Check if already voted
                            const data = sfDoc.data();
                            const voters = data.votedBy || [];
                            
                            if (voters.includes(currentUser.id)) {
                                throw new Error("ALREADY_VOTED");
                            }

                            // Add vote
                            transaction.update(streamerRef, {
                                votes: increment(1),
                                votedBy: arrayUnion(currentUser.id),
                                lastUpdated: new Date()
                            });
                        }
                    });
                    
                    showVoteFeedback();
                } catch (e) {
                    if (e.message.includes("ALREADY_VOTED")) {
                        const btn = document.getElementById('vote-btn');
                        btn.innerHTML = `ALREADY VOTED`;
                        btn.classList.add('bg-red-600', 'text-white');
                        setTimeout(() => {
                            btn.innerHTML = `VOTE ‚ñ≤`;
                            btn.classList.remove('bg-red-600', 'text-white');
                        }, 2000);
                    } else {
                        console.error("Vote failed:", e);
                        alert("Vote failed. Check console.");
                    }
                }
            } 
            // Option B: Save Locally (Fallback)
            else {
                // Check local storage to prevent duplicate local votes
                const localVotes = JSON.parse(localStorage.getItem('local_votes') || "[]");
                
                if (localVotes.includes(currentStreamer.name)) {
                     const btn = document.getElementById('vote-btn');
                     btn.innerHTML = `ALREADY VOTED`;
                     btn.classList.add('bg-red-600', 'text-white');
                     setTimeout(() => {
                        btn.innerHTML = `VOTE ‚ñ≤`;
                        btn.classList.remove('bg-red-600', 'text-white');
                     }, 2000);
                     return;
                }

                const existing = leaderboardData.find(s => s.name === currentStreamer.name);
                if (existing) existing.votes++;
                else leaderboardData.push({ ...currentStreamer, votes: 1 });
                
                localVotes.push(currentStreamer.name);
                localStorage.setItem('local_votes', JSON.stringify(localVotes));
                
                renderLeaderboard();
                showVoteFeedback();
            }
        }

        // --- INTERNAL HELPERS ---

        function initAuth() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);

            if (params.has('access_token')) {
                accessToken = params.get('access_token');
                localStorage.setItem('twitch_token', accessToken);
                window.history.replaceState({}, document.title, window.location.pathname);
                fetchUserProfile(accessToken);
            } else if (localStorage.getItem('twitch_token')) {
                accessToken = localStorage.getItem('twitch_token');
                const savedUser = localStorage.getItem('twitch_user');
                if (savedUser) {
                    currentUser = JSON.parse(savedUser);
                    setLoggedInUI();
                } else {
                    fetchUserProfile(accessToken);
                }
            }
        }

        async function fetchUserProfile(token) {
            try {
                const res = await fetch('https://api.twitch.tv/helix/users', {
                    headers: { 'Client-ID': CLIENT_ID, 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) throw new Error("Token invalid");
                const data = await res.json();
                currentUser = data.data[0]; 
                localStorage.setItem('twitch_user', JSON.stringify(currentUser));
                setLoggedInUI();
            } catch (err) {
                console.error(err);
                logout(); 
            }
        }

        function setLoggedInUI() {
            const btn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            
            if (currentUser) {
                btn.innerHTML = `
                    <img src="${currentUser.profile_image_url}" class="w-5 h-5 rounded-full border border-white/30">
                    <span class="uppercase text-xs tracking-widest">${currentUser.display_name}</span>
                `;
            }
            btn.disabled = true;
            document.getElementById('find-btn').disabled = false;
            
            // Show Logout Button
            if (logoutBtn) {
                logoutBtn.classList.remove('hidden');
            }
        }

        function loadStream(streamData, gameName) {
            currentStreamer = {
                name: streamData.user_name,
                login: streamData.user_login,
                game: gameName,
                viewers: streamData.viewer_count,
                title: streamData.title,
                thumbnail: streamData.thumbnail_url.replace('{width}', '100').replace('{height}', '100'),
                votes: 0 // Default for local logic
            };

            const container = document.getElementById('twitch-embed');
            const host = window.location.hostname;
            container.innerHTML = `<iframe src="https://player.twitch.tv/?channel=${currentStreamer.login}&parent=${host}&muted=false" width="100%" height="100%" frameborder="0" allowfullscreen class="fade-in"></iframe>`;

            document.getElementById('streamer-name').innerText = currentStreamer.name;
            document.getElementById('game-tag').innerText = currentStreamer.game.toUpperCase();
            document.getElementById('viewer-count').innerText = `${currentStreamer.viewers} VIEWERS`;
            
            document.getElementById('find-btn').innerHTML = `NEXT SIGNAL`;
            document.getElementById('find-btn').disabled = false;
            
            const voteBtn = document.getElementById('vote-btn');
            voteBtn.disabled = false;
            voteBtn.classList.remove('opacity-30', 'border-white/10', 'text-white/30');
            voteBtn.innerHTML = `VOTE ‚ñ≤`;
            voteBtn.classList.remove('bg-pink-600', 'text-white');
        }

        function showVoteFeedback() {
            const btn = document.getElementById('vote-btn');
            btn.innerHTML = `VOTED!`;
            btn.classList.add('bg-pink-600', 'text-white');
        }

        // --- REALTIME LEADERBOARD LOGIC ---
        function subscribeToLeaderboard() {
            if (!db) return;
            
            // Listen to the 'leaderboard' collection, ordered by votes
            const q = query(collection(db, "leaderboard"), orderBy("votes", "desc"));
            
            onSnapshot(q, (snapshot) => {
                leaderboardData = [];
                snapshot.forEach((doc) => {
                    leaderboardData.push(doc.data());
                });
                renderLeaderboard();
            }, (error) => {
                console.error("Leaderboard Error:", error);
                document.getElementById('leaderboard-list').innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-white/20 text-center p-4">
                        <span class="text-2xl mb-2">‚ö†Ô∏è</span>
                        <p class="text-xs font-mono">Permission Denied.<br>Check Firestore Rules.</p>
                    </div>`;
            });
        }

        function renderLeaderboard() {
            const list = document.getElementById('leaderboard-list');
            list.innerHTML = ""; 

            // If we are using local data (no DB), we sort it here.
            // If using DB, it comes sorted from the query, but safe to sort again.
            const sorted = [...leaderboardData].sort((a, b) => b.votes - a.votes);

            if (sorted.length === 0) {
                 list.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-white/20 text-center">
                        <span class="text-2xl mb-2 opacity-30">üìä</span>
                        <p class="text-xs font-mono uppercase">No Votes Yet</p>
                    </div>`;
                return;
            }

            sorted.forEach((item, index) => {
                const rank = index + 1;
                const isTop = rank === 1 ? 'border-l-4 border-l-cyan-400 bg-white/5' : 'border-l-4 border-l-transparent hover:bg-white/5';
                
                const html = `
                    <div class="flex items-center gap-3 p-3 rounded-r-lg transition-colors cursor-pointer group ${isTop} fade-in">
                        <div class="text-lg font-bold font-mono text-white/30 w-6 text-center">${rank}</div>
                        <img src="${item.thumbnail}" class="w-10 h-10 rounded bg-black object-cover border border-white/10">
                        <div class="flex-1 min-w-0">
                            <div class="text-sm font-bold text-white truncate group-hover:text-cyan-400 transition-colors">${item.name}</div>
                            <div class="text-[10px] uppercase text-white/50 truncate">${item.game}</div>
                        </div>
                        <div class="bg-white/10 px-2 py-1 rounded text-xs font-bold text-pink-400 font-mono">
                            ${item.votes}
                        </div>
                    </div>
                `;
                list.innerHTML += html;
            });
        }

        // Start
        initFirebase();
        initAuth();

    </script>
